<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>app_de_clima</title>
</head>
<body>
    <main>
        <div class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad..." id="searchbox" class="search">
                </div>
            </form>
        </div>    
        <div class="weather-card" id="card" draggable="true">
            <div class="city" id="city" >arg, bs</div>
            <div class="date" id="date">17/7/2023</div>
            <div class="temperature" id="temperature">
            <img src="img/temp-mid.png" alt="" class="temp-img" id="temp-img" draggable="false">
            <div class="temp" id="temp">14c</div>
            </div>
            <div class="weather" id="weather">soleado</div>
            <div class="range" id="range">10c / 20c</div>
        </div>

        <div class="basurero" id="trash">
            basura
        </div>
    </main>
    
    <footer>
        <p>creado por DEST3</p>
    </footer>
</body>
</html>
